[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="app" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Sightings</h1>

  <div class="field has-addons">
    <div class="control">
        <input class="input" type="text" v-model="new_species" placeholder="Enter something...">
    </div>
    <div class="control">
        <button class="button is-primary" @click="add_bird">
            Submit
        </button>
    </div>
  </div>

  <div>
    <table class="table is-fullwidth">
      <tbody>
        <tr>
          <td>
            <button class="button"><span><i class="fa fa-plus"></i></span></button>
          </td>
          <td> 3 </td>
          <td> American Robin </td>
          <td>
            <button class="button is-danger" @click="delete_bird(bird.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
